<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            margin-top:70px;
            background:#333;
            color:#fff;

        }

    </style>
    <title>Weight Convertor</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-3">Weight Converter</h1>
            <form>
              <div class="form-group">
                <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
              </div>
            </form>
            <div id="output">
              <div class="card card-primary mb-2">
                <div class="card-block">
                  <h4 class="text-danger">Grams:</h4>
                  <div id="gramsOutput" class="text-danger"></div>
                </div>
              </div>
      
              <div class="card card-success mb-2">
                <div class="card-block">
                  <h4 class="text-danger">Kilograms:</h4>
                  <div id="kgOutput" class="text-danger"></div>
                </div>
              </div>
      
              <div class="card card-danger mb-2">
                <div class="card-block">
                  <h4 class="text-danger">Ounces:</h4>
                  <div id="ozOutput" class="text-danger"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"> </script>
</body>
</html>
